<div class="container h-100 card text-bg-light" (click)="openModal(newsDetail)">
    <div class="card-body container w-100 row">
        <div class="col-3">
            <img class="card-img  justify-content-center" src="{{ news.image }}">
        </div>
        <div class="col-9 my-auto text-center">
            {{ news.headline }}
        </div>
    </div>
</div>

<ng-template #newsDetail let-modal>
    <div class="modal-header">
        <div>
            <div class="fs-4 my-2">{{news.source}}</div>
            <div class="text-secondary my-2">{{news.datetime}}</div>
        </div>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <p class="fs-5 mb-1">{{news.headline}}</p>
        <p class="text-body-secondary my-1" >{{news.summary}}</p>
        <p class="text-body-tertiary my-1">For more details click <a href="{{news.url}}" target="_blank">here</a></p>
        <div class="card container mt-5">
            <div class="card-body container p-1">
                <p class="text-secondary">Share</p>
                <a class="btn p-0" [href]="getTwitterShareUrl(news)" target="_blank">
                    <i class="bi bi-twitter-x fs-3"></i>
                </a>
                <a class="btn p-1" [href]="getFacebookShareUrl(news)" target="_blank">
                    <i class="fa-brands fa-square-facebook fs-2" style="color: blue;"></i>
                </a>
            </div>
        </div>
    </div>
</ng-template>
