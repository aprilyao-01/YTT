<div class="card" data-bs-toggle="modal" data-bs-target="#newsDetail">
    <div class="card-body row">
        <div class="col-3">
            <img class="card-img" src="{{ news.image }}">
        </div>
        <div class="col-9 my-auto text-center">
            {{ news.headline }}
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="newsDetail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <div class="fs-4 my-2">{{news.source}}</div>
                    <div class="text-secondary my-2">{{news.datetime}}</div>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="fs-5 mb-1">{{news.headline}}</p>
                <p class="text-body-secondary my-1" >{{news.summary}}</p>
                <p class="text-body-tertiary my-1">For more details click <a href="{{news.url}}">here</a></p>
                <div class="card container mt-5">
                    <div class="card-body container p-1">
                        <p class="text-secondary">Share</p>
                        <button class="btn p-0"><i class="bi bi-twitter-x fs-3"></i></button>
                        <button class="btn p-1"><i class="fa-brands fa-square-facebook fs-2" style="color: blue;"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
