<h1 class="fs-2 py-3 my-4 mx-auto" style="width: 70%;">My Watchlist</h1>

<div *ngFor="let watchItem of watchlist.watchedStock">
    <div class="card my-4 mx-auto" style="width: 70%;">
        <div class="card-body">
            <button class="btn p-0" type="button" (click)="removeFromWatchlist(watchItem.ticker)"> <i class="bi bi-x"></i> </button>
            <div class="fs-4 my-2">
                <span>{{watchItem.ticker}}</span>
                <span style="float: right;">{{ watchItem.c }}</span>
            </div>
            <div class="fs-6 my-2">
                <span>{{watchItem.name}}</span>
                <span style="float: right;">
                    <!-- <i *ngIf="watchlistItem.color == 'text-danger'" class="bi bi-caret-down-fill"></i>
                    <i *ngIf="watchlistItem.color != 'text-danger'" class="bi bi-caret-up-fill"></i> -->
                    <i class="bi bi-caret-down-fill"></i>
                    {{ watchItem.d }}({{ watchItem.dp }}%)
                </span>
            </div>
        </div>
    </div>
</div>
