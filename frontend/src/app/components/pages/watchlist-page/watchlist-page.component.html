<div class="text-start pt-2 pb-0 px-2 px-lg-5 my-4 mx-2 mx-lg-5 w-100 w-lg-50 top-info">
    <div class="fs-2 m-2 mx-lg-5 px-lg-5 ">My Watchlist</div>
</div>

<app-loading></app-loading>
<app-alert [visible]="alertVisible" [condition]="alertCondition" [ticker]="alertTicker"></app-alert>

<div *ngFor="let watchItem of watchlist" class="container w-lg-50">
    <div class="card my-4 mx-auto w-100 w-lg-50" [routerLink]="['/','search', watchItem.ticker]">
        <div class="card-body">
            <button class="btn p-0" type="button"> <i class="bi bi-x" (click)="removeFromWatchlist(watchItem.ticker)"></i> </button>
            <div class="row">
                <div class="col">
                    <div class="fs-4 my-2">{{watchItem.ticker}}</div>
                    <div class="fs-6 my-2">{{watchItem.name}}</div>
                </div>
                <div class="col {{watchItem.color}}">
                    <div class="fs-4 my-2">{{ watchItem.c.toFixed(2) }}</div>
                    <div class="fs-6 my-2">
                        <i *ngIf="watchItem.color == 'text-danger'" class="bi bi-caret-down-fill"></i>
                        <i *ngIf="watchItem.color == 'text-success'" class="bi bi-caret-up-fill"></i>
                        {{ watchItem.d.toFixed(2) }}({{ watchItem.dp.toFixed(2) }}%)
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
